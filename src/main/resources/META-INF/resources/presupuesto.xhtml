<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de Presupuestos - Sistema Budget</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <style type="text/css">
            body {
                background: linear-gradient(135deg, #f5f5f5, #e9e9e9);
                color: #333;
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
            }
            .card {
                background-color: #ffffff;
                border: 1px solid #dcdcdc;
                border-radius: 16px;
                padding: 1.5rem;
                margin: 1.5rem auto;
                box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.08);
                max-width: 1100px;
            }
            h1, h2, h3 {
                color: #222;
                margin-bottom: 1rem;
                font-weight: 600;
            }
            .ui-datatable {
                border-radius: 12px;
                overflow: hidden;
                border: none;
            }
            .ui-datatable-header {
                background-color: #4a5568 !important;
                color: #ffffff !important;
                font-weight: bold;
                padding: 1rem;
                text-align: center;
            }
            .ui-datatable-thead th {
                background-color: #f1f1f1 !important;
                color: #444 !important;
                font-weight: 600;
                padding: 0.75rem;
            }
            .ui-datatable-odd, .ui-datatable-even {
                background-color: #ffffff !important;
                transition: background-color 0.3s ease;
            }
            .ui-datatable-even {
                background-color: #f9f9f9 !important;
            }
            .ui-datatable-odd:hover, .ui-datatable-even:hover {
                background-color: #e2e8f0 !important;
                cursor: pointer;
            }
            .ui-datatable td {
                border-top: 1px solid #e5e5e5;
                padding: 0.75rem;
                color: #333;
            }
            .ui-button {
                border-radius: 8px !important;
                padding: 0.5rem 1rem !important;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .ui-button-primary {
                background-color: #4a5568 !important;
                border-color: #4a5568 !important;
                color: #ffffff !important;
            }
            .ui-button-primary:hover {
                background-color: #2d3748 !important;
                border-color: #2d3748 !important;
            }
            .ui-button-danger {
                background-color: #e53e3e !important;
                border-color: #c53030 !important;
                color: #fff !important;
            }
            .ui-button-danger:hover {
                background-color: #c53030 !important;
                border-color: #9b2c2c !important;
            }
            .ui-dialog, .ui-confirm-dialog {
                background-color: #ffffff !important;
                border-radius: 16px !important;
                box-shadow: 0px 8px 20px rgba(0,0,0,0.25) !important;
            }
            .ui-dialog .ui-dialog-titlebar, .ui-confirm-dialog .ui-confirm-dialog-message {
                background-color: #4a5568 !important;
                color: #fff !important;
                border: none;
                border-radius: 16px 16px 0 0;
                padding: 1rem;
                font-weight: bold;
            }
            .ui-dialog .ui-dialog-title {
                color: #fff !important;
            }
            .ui-fluid .field {
                margin-bottom: 1rem;
            }
            .ui-fluid .field label {
                display: block;
                margin-bottom: 0.5rem;
                color: #444;
                font-weight: 500;
            }
            .ui-fluid .field input {
                width: 100%;
                padding: 0.65rem;
                border: 1px solid #d1d5db;
                background-color: #f9fafb;
                color: #333;
                border-radius: 8px;
                box-sizing: border-box;
                transition: all 0.2s ease;
            }
            .ui-fluid .field input:focus {
                border-color: #4a5568;
                box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.3);
                outline: none;
            }
            .ui-button-secondary {
                background-color: #a0aec0 !important;
                border-color: #a0aec0 !important;
                color: #ffffff !important;
            }
            .ui-button-secondary:hover {
                background-color: #718096 !important;
                border-color: #718096 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-presupuestos">
                <p:growl id="mensaje-emergente" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <f:facet name="options">
                            <p:commandButton value="Nuevo Presupuesto" icon="pi pi-plus"
                                             actionListener="#{presupuestoControllerWeb.agregarPresupuesto}"
                                             update=":formulario-modal:ventana-presupuesto"
                                             oncomplete="PF('ventanaModalPresupuesto').show()"
                                             styleClass="ui-button-primary"/>
                        </f:facet>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{presupuestoControllerWeb.presupuestos}" var="presupuesto"
                                 id="tabla-presupuestos" widgetVar="presupuestoTabla"
                                 emptyMessage="No se encontraron registros.">
                        <f:facet name="header">
                            <h3>Gestión de Presupuestos - Sistema Budget</h3>
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{presupuesto.idPresupuesto}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{presupuesto.budgetName}"/>
                        </p:column>
                        <p:column headerText="PERÍODO">
                            <h:outputText value="#{presupuesto.budgetPeriod}"/>
                        </p:column>
                        <p:column headerText="MONTO PLANEADO">
                            <h:outputText value="#{presupuesto.totalPlannedAmount}">
                                <f:convertNumber type="currency" currencySymbol="Q"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="ESTADO">
                            <h:outputText value="#{presupuesto.status}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:ventana-presupuesto"
                                             process="@this"
                                             oncomplete="PF('ventanaModalPresupuesto').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{presupuesto}"
                                        target="#{presupuestoControllerWeb.presupuestoSeleccionado}"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('ventanaEliminarPresupuesto').show()">
                                <f:setPropertyActionListener
                                        value="#{presupuesto}"
                                        target="#{presupuestoControllerWeb.presupuestoSeleccionado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle Presupuesto" showEffect="fade" modal="true"
                          widgetVar="ventanaModalPresupuesto" responsive="true">
                    <p:outputPanel id="ventana-presupuesto" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre del Presupuesto</p:outputLabel>
                            <p:inputText id="nombre"
                                         value="#{presupuestoControllerWeb.presupuestoSeleccionado.budgetName}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="idUser">ID de Usuario</p:outputLabel>
                            <p:inputText id="idUser"
                                         value="#{presupuestoControllerWeb.presupuestoSeleccionado.idUser}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="periodo">Período</p:outputLabel>
                            <p:inputText id="periodo"
                                         value="#{presupuestoControllerWeb.presupuestoSeleccionado.budgetPeriod}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="monto">Monto Planeado</p:outputLabel>
                            <p:inputNumber id="monto"
                                           value="#{presupuestoControllerWeb.presupuestoSeleccionado.totalPlannedAmount}"
                                           symbol="Q "
                                           decimalSeparator="."
                                           thousandSeparator=","
                                           required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="estado">Estado</p:outputLabel>
                            <p:inputText id="estado"
                                         value="#{presupuestoControllerWeb.presupuestoSeleccionado.status}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaInicio">Fecha de Inicio</p:outputLabel>
                            <p:datePicker id="fechaInicio"
                                          value="#{presupuestoControllerWeb.presupuestoSeleccionado.startDate}"
                                          showIcon="true"
                                          pattern="yyyy-MM-dd HH:mm"
                                          required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaFin">Fecha de Fin</p:outputLabel>
                            <p:datePicker id="fechaFin"
                                          value="#{presupuestoControllerWeb.presupuestoSeleccionado.endDate}"
                                          showIcon="true"
                                          pattern="yyyy-MM-dd HH:mm"
                                          required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         process="ventana-presupuesto @this"
                                         actionListener="#{presupuestoControllerWeb.guardarPresupuesto}"
                                         update=":formulario-presupuestos:tabla-presupuestos :formulario-presupuestos:mensaje-emergente"
                                         oncomplete="if (!args.validationFailed) PF('ventanaModalPresupuesto').hide();"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         onclick="PF('ventanaModalPresupuesto').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog
                        widgetVar="ventanaEliminarPresupuesto"
                        showEffect="fade" width="300"
                        message="¿Desea eliminar este presupuesto?"
                        header="Confirmar" severity="warn">
                    <p:commandButton value="Sí" icon="pi pi-check"
                                     process="@this"
                                     actionListener="#{presupuestoControllerWeb.eliminarPresupuesto}"
                                     update=":formulario-presupuestos:tabla-presupuestos :formulario-presupuestos:mensaje-emergente"
                                     oncomplete="PF('ventanaEliminarPresupuesto').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times"
                                     onclick="PF('ventanaEliminarPresupuesto').hide()"
                                     styleClass="ui-button-secondary" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
