<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de Gastos - Sistema Budget</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <style type="text/css">
            body {
                background: linear-gradient(135deg, #f5f5f5, #e9e9e9);
                color: #333;
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
            }
            .card {
                background-color: #ffffff;
                border: 1px solid #dcdcdc;
                border-radius: 16px;
                padding: 1.5rem;
                margin: 1.5rem auto;
                box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.08);
                max-width: 1100px;
            }
            h1, h2, h3 {
                color: #222;
                margin-bottom: 1rem;
                font-weight: 600;
            }
            .ui-datatable {
                border-radius: 12px;
                overflow: hidden;
                border: none;
            }
            .ui-datatable-header {
                background-color: #4a5568 !important;
                color: #ffffff !important;
                font-weight: bold;
                padding: 1rem;
                text-align: center;
            }
            .ui-datatable-thead th {
                background-color: #f1f1f1 !important;
                color: #444 !important;
                font-weight: 600;
                padding: 0.75rem;
            }
            .ui-datatable-odd, .ui-datatable-even {
                background-color: #ffffff !important;
                transition: background-color 0.3s ease;
            }
            .ui-datatable-even {
                background-color: #f9f9f9 !important;
            }
            .ui-datatable-odd:hover, .ui-datatable-even:hover {
                background-color: #e2e8f0 !important;
                cursor: pointer;
            }
            .ui-datatable td {
                border-top: 1px solid #e5e5e5;
                padding: 0.75rem;
                color: #333;
            }
            .ui-button {
                border-radius: 8px !important;
                padding: 0.5rem 1rem !important;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .ui-button-primary {
                background-color: #4a5568 !important;
                border-color: #4a5568 !important;
                color: #ffffff !important;
            }
            .ui-button-primary:hover {
                background-color: #2d3748 !important;
                border-color: #2d3748 !important;
            }
            .ui-button-danger {
                background-color: #e53e3e !important;
                border-color: #c53030 !important;
                color: #fff !important;
            }
            .ui-button-danger:hover {
                background-color: #c53030 !important;
                border-color: #9b2c2c !important;
            }
            .ui-dialog, .ui-confirm-dialog {
                background-color: #ffffff !important;
                border-radius: 16px !important;
                box-shadow: 0px 8px 20px rgba(0,0,0,0.25) !important;
            }
            .ui-dialog .ui-dialog-titlebar, .ui-confirm-dialog .ui-confirm-dialog-message {
                background-color: #4a5568 !important;
                color: #fff !important;
                border: none;
                border-radius: 16px 16px 0 0;
                padding: 1rem;
                font-weight: bold;
            }
            .ui-dialog .ui-dialog-title {
                color: #fff !important;
            }
            .ui-fluid .field {
                margin-bottom: 1rem;
            }
            .ui-fluid .field label {
                display: block;
                margin-bottom: 0.5rem;
                color: #444;
                font-weight: 500;
            }
            .ui-fluid .field input {
                width: 100%;
                padding: 0.65rem;
                border: 1px solid #d1d5db;
                background-color: #f9fafb;
                color: #333;
                border-radius: 8px;
                box-sizing: border-box;
                transition: all 0.2s ease;
            }
            .ui-fluid .field input:focus {
                border-color: #4a5568;
                box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.3);
                outline: none;
            }
            .ui-button-secondary {
                background-color: #a0aec0 !important;
                border-color: #a0aec0 !important;
                color: #ffffff !important;
            }
            .ui-button-secondary:hover {
                background-color: #718096 !important;
                border-color: #718096 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-gastos">
                <p:growl id="mensaje-emergente" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <f:facet name="options">
                            <p:commandButton value="Nuevo Gasto" icon="pi pi-plus"
                                             actionListener="#{gastoControllerWeb.agregarGasto}"
                                             update=":formulario-modal-gasto:ventana-gasto"
                                             oncomplete="PF('ventanaModalGasto').show()"
                                             styleClass="ui-button-primary"/>
                        </f:facet>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{gastoControllerWeb.gastos}" var="gasto"
                                 id="tabla-gastos" widgetVar="gastoTabla"
                                 emptyMessage="No se encontraron registros.">
                        <f:facet name="header">
                            <h3>Gestión de Gastos - Sistema Budget</h3>
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{gasto.idGasto}"/>
                        </p:column>
                        <p:column headerText="ID PRESUPUESTO">
                            <h:outputText value="#{gasto.idPresupuesto}"/>
                        </p:column>
                        <p:column headerText="CATEGORÍA">
                            <h:outputText value="#{gasto.categoriaGasto}"/>
                        </p:column>
                        <p:column headerText="DESCRIPCIÓN">
                            <h:outputText value="#{gasto.descripcionGasto}"/>
                        </p:column>
                        <p:column headerText="MONTO">
                            <h:outputText value="#{gasto.montoGasto}">
                                <f:convertNumber type="currency" currencySymbol="Q"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="FECHA">
                            <h:outputText value="#{gasto.fechaGasto}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="pi pi-pencil"
                                             update=":formulario-modal-gasto:ventana-gasto"
                                             process="@this"
                                             oncomplete="PF('ventanaModalGasto').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{gasto}"
                                        target="#{gastoControllerWeb.gastoSeleccionado}"/>
                            </p:commandButton>
                            <p:commandButton icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('ventanaEliminarGasto').show()">
                                <f:setPropertyActionListener
                                        value="#{gasto}"
                                        target="#{gastoControllerWeb.gastoSeleccionado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="formulario-modal-gasto">
                <p:dialog header="Detalle Gasto" showEffect="fade" modal="true"
                          widgetVar="ventanaModalGasto" responsive="true">
                    <p:outputPanel id="ventana-gasto" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="idPresupuesto">ID del Presupuesto</p:outputLabel>
                            <p:inputText id="idPresupuesto"
                                         value="#{gastoControllerWeb.gastoSeleccionado.idPresupuesto}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="idCategoria">ID de la Categoría</p:outputLabel>
                            <p:inputText id="idCategoria"
                                         value="#{gastoControllerWeb.gastoSeleccionado.idCategoria}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="categoria">Categoría</p:outputLabel>
                            <p:inputText id="categoria"
                                         value="#{gastoControllerWeb.gastoSeleccionado.categoriaGasto}"
                                         required="true"
                                         label="Categoría"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                            <p:inputText id="descripcion"
                                         value="#{gastoControllerWeb.gastoSeleccionado.descripcionGasto}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="montoGasto">Monto del Gasto</p:outputLabel>
                            <p:inputNumber id="montoGasto"
                                           value="#{gastoControllerWeb.gastoSeleccionado.montoGasto}"
                                           symbol="Q "
                                           decimalSeparator="."
                                           thousandSeparator=","
                                           required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaGasto">Fecha del Gasto</p:outputLabel>
                            <p:datePicker id="fechaGasto"
                                          value="#{gastoControllerWeb.gastoSeleccionado.fechaGasto}"
                                          showIcon="true"
                                          pattern="yyyy-MM-dd"
                                          required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         process="ventana-gasto @this"
                                         actionListener="#{gastoControllerWeb.guardarGasto}"
                                         update=":formulario-gastos:tabla-gastos :formulario-gastos:mensaje-emergente"
                                         oncomplete="if (!args.validationFailed) PF('ventanaModalGasto').hide();"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         onclick="PF('ventanaModalGasto').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog
                        widgetVar="ventanaEliminarGasto"
                        showEffect="fade" width="300"
                        message="¿Desea eliminar este gasto?"
                        header="Confirmar" severity="warn">
                    <p:commandButton value="Sí" icon="pi pi-check"
                                     process="@this"
                                     actionListener="#{gastoControllerWeb.eliminarGasto}"
                                     update=":formulario-gastos:tabla-gastos :formulario-gastos:mensaje-emergente"
                                     oncomplete="PF('ventanaEliminarGasto').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times"
                                     onclick="PF('ventanaEliminarGasto').hide()"
                                     styleClass="ui-button-secondary" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
