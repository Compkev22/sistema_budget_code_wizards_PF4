<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Opciones de Administradores - Funko Pop</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e9e9e9);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            text-align: center;
            padding: 2rem;
        }
        .title-container {
            margin-bottom: 2rem;
        }
        .buttone-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        .buttone {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .buttone:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttone:nth-child(1) { background-color: #2196F3; } /* Azul */
        .buttone:nth-child(2) { background-color: #4CAF50; } /* Verde */
        .buttone:nth-child(3) { background-color: #FF9800; } /* Naranja */
        .buttone:nth-child(4) { background-color: #F44336; } /* Rojo */
        .buttone:nth-child(5) { background-color: #9C27B0; } /* Púrpura */

        .footer2 {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
    </style>
</h:head>

<h:body>
    <div class="main-container">
        <h:panelGroup layout="block" styleClass="title-container">
            <h1 class="Ajuste">Opciones de Administradores</h1>
            <h3>A continuación se te brindarán opciones que te redirigirán a cada Entidad.</h3>
        </h:panelGroup>

        <div class="buttone-container">
            <h:link outcome="/usuarios/listar" styleClass="buttone">
                <h:outputText value="Usuarios" />
            </h:link>

            <h:link outcome="/productos/listar" styleClass="buttone">
                <h:outputText value="Productos" />
            </h:link>

            <h:link outcome="/categorias/listar" styleClass="buttone">
                <h:outputText value="Categorías" />
            </h:link>

            <h:link outcome="/recibos/listar" styleClass="buttone">
                <h:outputText value="Recibos" />
            </h:link>

            <h:link outcome="/compras/listar" styleClass="buttone">
                <h:outputText value="Compras" />
            </h:link>
        </div>
    </div>

    <footer class="footer2">
        <div class="footer-contenido2">
            <h:outputText value="&copy; 2025 Funko Pop Collection. Todos los derechos reservados."/>
            <h:outputText value="Contacto: info@funkocollection.com | Tel: +502 1234-5678"/>
            <h:outputText value="Dirección: Ciudad de Guatemala, Guatemala"/>
        </div>
    </footer>
</h:body>
</html>
