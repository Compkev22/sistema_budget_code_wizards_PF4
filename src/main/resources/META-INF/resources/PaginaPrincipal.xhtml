<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Pagina Principal</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e9e9e9);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            text-align: center;
            padding: 2rem;
        }
        .title-container {
            margin-bottom: 2rem;
        }
        .buttone-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        .buttone {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .buttone:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttone:nth-child(1) { background-color: #2196F3; } /* Azul */
        .buttone:nth-child(2) { background-color: #4CAF50; } /* Verde */
        .buttone:nth-child(3) { background-color: #FF9800; } /* Naranja */
        .buttone:nth-child(4) { background-color: #F44336; } /* Rojo */
        .buttone:nth-child(5) { background-color: #9C27B0; } /* Púrpura */
        .buttone:nth-child(6) { background-color: #4CAF50; } /* Verde */
        .buttone:nth-child(7) { background-color: #FF9800; } /* Naranja */
        .buttone:nth-child(8) { background-color: #F44336; } /* Rojo */
    </style>
</h:head>

<h:body>
    <div class="main-container">
        <h:panelGroup layout="block" styleClass="title-container">
            <h1 class="Ajuste">Opciones de CRUD</h1>
            <h3>A continuación se te brindarán opciones que te redirigirán a cada Entidad.</h3>
        </h:panelGroup>

        <div class="buttone-container">
            <h:link outcome="usuarios.xhtml" styleClass="buttone">
                <h:outputText value="Usuarios" />
            </h:link>

            <h:link outcome="credenciales.xhtml" styleClass="buttone">
                <h:outputText value="Credenciales" />
            </h:link>

            <h:link outcome="categoria.xhtml" styleClass="buttone">
                <h:outputText value="Categoria" />
            </h:link>

            <h:link outcome="presupuesto.xhtml" styleClass="buttone">
                <h:outputText value="Presupuesto" />
            </h:link>

            <h:link outcome="ingresos.xhtml" styleClass="buttone">
                <h:outputText value="Ingresos" />
            </h:link>

            <h:link outcome="gastos.xhtml" styleClass="buttone">
                <h:outputText value="Gastos" />
            </h:link>

            <h:link outcome="transacciones.xhtml" styleClass="buttone">
                <h:outputText value="Transacciones" />
            </h:link>

            <h:link outcome="metaAhorro.xhtml" styleClass="buttone">
                <h:outputText value="Meta Ahorro" />
            </h:link>


        </div>
    </div>
</h:body>
</html>
