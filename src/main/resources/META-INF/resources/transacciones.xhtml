<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestión de Transacciones - Sistema Budget</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
        <style type="text/css">
            body {
                background: linear-gradient(135deg, #f5f5f5, #e9e9e9);
                color: #333;
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
            }

            /* Tarjetas principales */
            .card {
                background-color: #ffffff;
                border: 1px solid #dcdcdc;
                border-radius: 16px;
                padding: 1.5rem;
                margin: 1.5rem auto;
                box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.08);
                max-width: 1100px;
            }

            /* Encabezados */
            h1, h2, h3 {
                color: #222;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            /* Tabla */
            .ui-datatable {
                border-radius: 12px;
                overflow: hidden;
                border: none;
            }

            .ui-datatable-header {
                background-color: #4a5568 !important;
                color: #ffffff !important;
                font-weight: bold;
                padding: 1rem;
                text-align: center;
            }

            .ui-datatable-thead th {
                background-color: #f1f1f1 !important;
                color: #444 !important;
                font-weight: 600;
                padding: 0.75rem;
            }

            .ui-datatable-odd, .ui-datatable-even {
                background-color: #ffffff !important;
                transition: background-color 0.3s ease;
            }

            .ui-datatable-even {
                background-color: #f9f9f9 !important;
            }

            .ui-datatable-odd:hover, .ui-datatable-even:hover {
                background-color: #e2e8f0 !important;
                cursor: pointer;
            }

            /* Celdas */
            .ui-datatable td {
                border-top: 1px solid #e5e5e5;
                padding: 0.75rem;
                color: #333;
            }

            /* Botones */
            .ui-button {
                border-radius: 8px !important;
                padding: 0.5rem 1rem !important;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            /* Botón primario */
            .ui-button-primary {
                background-color: #4a5568 !important;
                border-color: #4a5568 !important;
                color: #ffffff !important;
            }
            .ui-button-primary:hover {
                background-color: #2d3748 !important;
                border-color: #2d3748 !important;
            }

            /* Botón eliminar */
            .ui-button-danger {
                background-color: #e53e3e !important;
                border-color: #c53030 !important;
                color: #fff !important;
            }
            .ui-button-danger:hover {
                background-color: #c53030 !important;
                border-color: #9b2c2c !important;
            }

            /* Totales */
            .total-card {
                background-color: #edf2f7;
                border: 1px solid #cbd5e0;
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1rem;
                font-size: 1.2rem;
                font-weight: 600;
                color: #2d3748;
                text-align: right;
            }

            /* Diálogo */
            .ui-dialog, .ui-confirm-dialog {
                background-color: #ffffff !important;
                border-radius: 16px !important;
                box-shadow: 0px 8px 20px rgba(0,0,0,0.25) !important;
            }

            .ui-dialog .ui-dialog-titlebar {
                background-color: #4a5568 !important;
                color: #fff !important;
                border: none;
                border-radius: 16px 16px 0 0;
                padding: 1rem;
                font-weight: bold;
            }

            /* Formularios */
            .ui-fluid .field {
                margin-bottom: 1rem;
            }

            .ui-fluid .field label {
                display: block;
                margin-bottom: 0.5rem;
                color: #444;
                font-weight: 500;
            }

            .ui-fluid .field input,
            .ui-fluid .field p\\:password input,
            .ui-fluid .field .ui-inputfield {
                width: 100%;
                padding: 0.65rem;
                border: 1px solid #d1d5db;
                background-color: #f9fafb;
                color: #333;
                border-radius: 8px;
                box-sizing: border-box;
                transition: all 0.2s ease;
            }

            .ui-fluid .field input:focus,
            .ui-fluid .field .ui-inputfield:focus {
                border-color: #4a5568;
                box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.3);
                outline: none;
            }

                          .tipo-ingreso {
                              color: #10b981 !important;
                              font-weight: bold;
                          }
                          .tipo-gasto {
                              color: #ef4444 !important;
                              font-weight: bold;
                          }
                          .monto-positivo {
                              color: #10b981;
                              font-weight: bold;
                          }
                          .monto-negativo {
                              color: #ef4444;
                              font-weight: bold;
                          }
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-transacciones">
                <p:growl id="mensaje-emergente" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <f:facet name="options">
                            <p:commandButton value="Nueva Transacción" icon="pi pi-plus"
                                             actionListener="#{transaccionControllerWeb.agregarTransaccion}"
                                             update=":formulario-modal:ventana-transaccion"
                                             oncomplete="PF('ventanaModalTransaccion').show()"/>
                        </f:facet>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{transaccionControllerWeb.transacciones}" var="transaccion"
                                 id="tabla-transacciones" widgetVar="transaccionTabla"
                                 emptyMessage="No se encontraron registros.">
                        <f:facet name="header">
                            <h3>Gestión de Transacciones - Sistema Budget</h3>
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{transaccion.idTransaccion}"/>
                        </p:column>
                        <p:column headerText="CATEGORÍA">
                            <h:outputText value="#{transaccion.idCategory}"/>
                        </p:column>
                        <p:column headerText="DESCRIPCIÓN">
                            <h:outputText value="#{transaccion.descriptionTransaction}"/>
                        </p:column>
                        <p:column headerText="MONTO">
                            <h:outputText value="Q #{transaccion.transactionAmount}"
                                          styleClass="#{transaccion.typeTransaction eq 'INGRESO' ? 'monto-positivo' : 'monto-negativo'}">
                                <f:convertNumber type="currency" currencySymbol="Q " groupingUsed="true"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="FECHA">
                            <h:outputText value="#{transaccion.transactionDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="TIPO">
                            <h:outputText value="#{transaccion.typeTransaction}"
                                          styleClass="#{transaccion.typeTransaction eq 'INGRESO' ? 'tipo-ingreso' : 'tipo-gasto'}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="pi pi-pencil"
                                             update=":formulario-modal:ventana-transaccion"
                                             process="@this"
                                             oncomplete="PF('ventanaModalTransaccion').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{transaccion}"
                                        target="#{transaccionControllerWeb.transaccionSeleccionada}"/>
                            </p:commandButton>
                            <p:commandButton icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('ventanaEliminarTransaccion').show()">
                                <f:setPropertyActionListener
                                        value="#{transaccion}"
                                        target="#{transaccionControllerWeb.transaccionSeleccionada}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle Transacción" showEffect="fade" modal="true"
                          widgetVar="ventanaModalTransaccion" responsive="true" width="600">
                    <p:outputPanel id="ventana-transaccion" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="idCategoria">ID Categoría</p:outputLabel>
                            <p:inputText id="idCategoria"
                                         value="#{transaccionControllerWeb.transaccionSeleccionada.idCategory}"
                                         required="true"
                                         placeholder="Ejemplo: 1"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                            <p:inputText id="descripcion"
                                         value="#{transaccionControllerWeb.transaccionSeleccionada.descriptionTransaction}"
                                         required="true"
                                         placeholder="Ejemplo: Pago de servicios"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="monto">Monto</p:outputLabel>
                            <p:inputText id="monto"
                                         value="#{transaccionControllerWeb.transaccionSeleccionada.transactionAmount}"
                                         required="true"
                                         placeholder="Ejemplo: 150.75"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fecha">Fecha (yyyy-MM-dd)</p:outputLabel>
                            <p:inputText id="fecha"
                                         value="#{transaccionControllerWeb.transaccionSeleccionada.transactionDate}"
                                         required="true"
                                         placeholder="Ejemplo: 2024-12-25"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="tipo">Tipo de Transacción (INGRESO o GASTO)</p:outputLabel>
                            <p:inputText id="tipo"
                                         value="#{transaccionControllerWeb.transaccionSeleccionada.typeTransaction}"
                                         required="true"
                                         placeholder="Escriba: INGRESO o GASTO"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         process="ventana-transaccion @this"
                                         actionListener="#{transaccionControllerWeb.guardarTransaccion}"
                                         update=":formulario-transacciones"
                                         oncomplete="PF('ventanaModalTransaccion').hide()"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         onclick="PF('ventanaModalTransaccion').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog
                        widgetVar="ventanaEliminarTransaccion"
                        showEffect="fade" width="300"
                        message="¿Desea eliminar la transacción?"
                        header="Confirmar" severity="warn">
                    <p:commandButton value="Sí" icon="pi pi-check"
                                     process="@this"
                                     actionListener="#{transaccionControllerWeb.eliminarTransaccion}"
                                     update=":formulario-transacciones"
                                     oncomplete="PF('ventanaEliminarTransaccion').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times"
                                     onclick="PF('ventanaEliminarTransaccion').hide()"
                                     styleClass="ui-button-secondary" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
