<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestión de Categoría - Sistema Budget</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css"/>
    <style type="text/css">
        body {
            background: linear-gradient(135deg, #f5f5f5, #e9e9e9);
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.08);
            max-width: 1100px;
        }

        h1, h2, h3 {
            color: #222;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .ui-datatable {
            border-radius: 12px;
            overflow: hidden;
            border: none;
        }

        .ui-datatable-header {
            background-color: #4a5568 !important;
            color: #ffffff !important;
            font-weight: bold;
            padding: 1rem;
            text-align: center;
        }

        .ui-datatable-thead th {
            background-color: #f1f1f1 !important;
            color: #444 !important;
            font-weight: 600;
            padding: 0.75rem;
        }

        .ui-datatable-odd, .ui-datatable-even {
            background-color: #ffffff !important;
            transition: background-color 0.3s ease;
        }

        .ui-datatable-even {
            background-color: #f9f9f9 !important;
        }

        .ui-datatable-odd:hover, .ui-datatable-even:hover {
            background-color: #e2e8f0 !important;
            cursor: pointer;
        }

        .ui-datatable td {
            border-top: 1px solid #e5e5e5;
            padding: 0.75rem;
            color: #333;
        }

        .ui-button {
            border-radius: 8px !important;
            padding: 0.5rem 1rem !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .ui-button-primary {
            background-color: #4a5568 !important;
            border-color: #4a5568 !important;
            color: #ffffff !important;
        }
        .ui-button-primary:hover {
            background-color: #2d3748 !important;
            border-color: #2d3748 !important;
        }

        .ui-button-danger {
            background-color: #e53e3e !important;
            border-color: #c53030 !important;
            color: #fff !important;
        }
        .ui-button-danger:hover {
            background-color: #c53030 !important;
            border-color: #9b2c2c !important;
        }

        .ui-dialog, .ui-confirm-dialog {
            background-color: #ffffff !important;
            border-radius: 16px !important;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25) !important;
        }

        .ui-dialog .ui-dialog-titlebar {
            background-color: #4a5568 !important;
            color: #fff !important;
            border: none;
            border-radius: 16px 16px 0 0;
            padding: 1rem;
            font-weight: bold;
        }

        .ui-fluid .field {
            margin-bottom: 1rem;
        }

        .ui-fluid .field label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
        }

        .ui-fluid .field input,
        .ui-fluid .field p\\:password input,
        .ui-fluid .field .ui-inputfield {
            width: 100%;
            padding: 0.65rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #333;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .ui-fluid .field input:focus,
        .ui-fluid .field .ui-inputfield:focus {
            border-color: #4a5568;
            box-shadow: 0 0 0 2px rgba(74, 85, 104, 0.3);
            outline: none;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h:form id="formCategoria">
            <p:growl id="messages" showDetail="true"/>

            <div class="flex justify-content-between align-items-center p-mb-4">
                <h2>Lista de Categorías</h2>
                <p:commandButton value="Nueva Categoría"
                                 icon="pi pi-plus"
                                 class="ui-button-primary"
                                 onclick="PF('dlgCategoria').show();"
                                 actionListener="#{categoriaControllerWeb.prepararNuevaCategoria}"
                                 update=":formCategoria"/>
            </div>

            <p:dataTable value="#{categoriaControllerWeb.listaCategorias}" var="cat"
                         paginator="true" rows="10"
                         rowKey="#{cat.categoryId}"
                         emptyMessage="No hay categorías registradas.">
                <f:facet name="header">
                    <h3>Gestión de Categorías</h3>
                </f:facet>
                <p:column headerText="ID"><h:outputText value="#{cat.categoryId}"/></p:column>
                <p:column headerText="Presupuesto ID"><h:outputText value="#{cat.budgetId}"/></p:column>
                <p:column headerText="Nombre"><h:outputText value="#{cat.categoryName}"/></p:column>
                <p:column headerText="Tipo"><h:outputText value="#{cat.categoryType}"/></p:column>
                <p:column headerText="Color"><h:outputText value="#{cat.identificationColor}"/></p:column>
                <p:column headerText="Monto Planificado"><h:outputText value="#{cat.plannedAmount}"/></p:column>
                <p:column headerText="Monto Actual"><h:outputText value="#{cat.currentAmount}"/></p:column>
                <p:column headerText="Acciones">
                    <!-- Editar -->
                    <p:commandButton icon="pi pi-pencil"
                                     title="Editar"
                                     class="ui-button-primary"
                                     update=":formCategoria"
                                     actionListener="#{categoriaControllerWeb.prepararEdicionCategoria(cat)}"
                                     oncomplete="PF('dlgCategoria').show()"/>
                    <!-- Eliminar -->
                    <p:commandButton icon="pi pi-trash"
                                     title="Eliminar"
                                     class="ui-button-danger"
                                     onclick="PF('confirmEliminar').show();"
                                     process="@this">
                        <f:setPropertyActionListener target="#{categoriaControllerWeb.categoryId}" value="#{cat.categoryId}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <!-- Dialogo Agregar/Editar -->
        <p:dialog header="Categoría" widgetVar="dlgCategoria" modal="true" resizable="false" width="400">
            <h:form id="formDlgCategoria">
                <div class="ui-fluid">
                    <div class="field">
                        <label>Presupuesto ID</label>
                        <p:inputText value="#{categoriaControllerWeb.budgetId}" required="true"/>
                    </div>
                    <div class="field">
                        <label>Nombre de la Categoría</label>
                        <p:inputText value="#{categoriaControllerWeb.categoryName}" required="true"/>
                    </div>
                    <div class="field">
                        <label>Tipo</label>
                        <p:inputText value="#{categoriaControllerWeb.categoryType}" required="true"/>
                    </div>
                    <div class="field">
                        <label>Color de Identificación</label>
                        <p:inputText value="#{categoriaControllerWeb.identificationColor}" required="true"/>
                    </div>
                    <div class="field">
                        <label>Monto Planificado</label>
                        <p:inputText value="#{categoriaControllerWeb.plannedAmount}" required="true"/>
                    </div>
                    <div class="field">
                        <label>Monto Actual</label>
                        <p:inputText value="#{categoriaControllerWeb.currentAmount}" required="true"/>
                    </div>
                </div>
                <p:commandButton value="Guardar" action="#{categoriaControllerWeb.guardarCategoria()}"
                                 update=":formCategoria"
                                 oncomplete="PF('dlgCategoria').hide();"/>
                <p:commandButton value="Cancelar" onclick="PF('dlgCategoria').hide();" type="button"/>
            </h:form>
        </p:dialog>

        <!-- Confirmación de eliminación -->
        <p:confirmDialog widgetVar="confirmEliminar" message="¿Estás seguro de eliminar esta categoría?"
                         header="Confirmar eliminación" severity="alert">
            <p:commandButton value="Sí" action="#{categoriaControllerWeb.eliminarCategoria}"
                             oncomplete="PF('confirmEliminar').hide();"
                             update=":formCategoria"/>
            <p:commandButton value="No" onclick="PF('confirmEliminar').hide();"/>
        </p:confirmDialog>
    </div>
</h:body>
</html>
